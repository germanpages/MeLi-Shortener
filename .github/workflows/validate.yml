name: Validate

on:
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21.3

      - name: Compile Go code
        run: go build -v -o bin/main ./src/main.go

      - name: Lint Go code
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.41.1
          working-directory: src
